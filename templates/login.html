<!DOCTYPE html>

<head>
    <title>RAQ</title>
    <link href='../static/index.css' rel="stylesheet">
    <!-- Latest compiled and minified CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">

    <!-- Latest compiled JavaScript -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../static/index.js"></script>

</head>

<body>
    <div>
        <nav class="navbar navbar-expand-sm bg-dark">

            <div class="container-fluid">
                <!-- Links -->
                <ul class="navbar-nav mx-auto">
                    <li class="nav-item">

                        <a class="nav-link text-success" href="#">Question Paper Generator</a>
                    </li>
                </ul>
            </div>

        </nav>
    </div>
    <div class="container full-height  justify-content-center align-items-center">
            
        

        <div class="row justify-content-center" id="cards">
            
            <div class="col-md-6 col-lg-4">
                
                <div class="alert alert-danger" id="errorAlert" role="alert" style="display:none;"></div>
                
                <form action="" method="POST" class="mx-auto" id="loginf">
                    <div class="mb-3 mt-3">
                        <label for="email" class="form-label">Email:</label>
                        <input type="text" class="form-control" id="username" placeholder="Enter email" name="username">
                    </div>
                    <div class="mb-3">
                        <label for="pwd" class="form-label">Password:</label>
                        <input type="password" class="form-control" id="pwd" placeholder="Enter password"
                            name="password">
                    </div>
                    <div class="form-check mb-3">
                        <label class="form-check-label">
                            <input class="form-check-input" type="checkbox" name="remember"> Remember me
                        </label>
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
